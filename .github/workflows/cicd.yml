name: Build & Deploy to Azure Container Apps

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy to Azure Container Apps (true/false)"
        required: true
        default: "false"

permissions:
  contents: read
  id-token: write

jobs:
  ci:
    name: CI - Build (PR + main)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set vars
        shell: bash
        run: |
          echo "IMAGE=${{ vars.IMAGE_NAME }}" >> $GITHUB_ENV
          echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_ENV

      # PR-safe build: builds the container image locally (no push)
      - name: Build (no push)
        shell: bash
        run: |
          docker buildx create --use --name builder || docker buildx use builder
          echo "IMAGE=${IMAGE}"
          echo "TAG=${TAG}"
          docker buildx build \
            --platform linux/amd64 \
            -t "${IMAGE}:${TAG}" \
            -t "${IMAGE}:pr" \
            --load \
            ./app

  cd:
    name: CD - Push + Deploy (main only / manual)
    runs-on: ubuntu-latest
    needs: ci

    # Deploy only when:
    # - push to main, merging a PR into main OR
    # - manual run with deploy=true
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && inputs.deploy == 'true')

    # GitHub Environment gate (you created this in GitHub)
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set vars
        shell: bash
        run: |
          echo "ACR_NAME=${{ vars.ACR_NAME }}" >> $GITHUB_ENV
          echo "RG=${{ vars.WORKLOAD_RG }}" >> $GITHUB_ENV
          echo "CA_NAME=${{ vars.CA_NAME }}" >> $GITHUB_ENV
          echo "CONTAINER_NAME=${{ vars.CONTAINER_NAME }}" >> $GITHUB_ENV
          echo "IMAGE=${{ vars.IMAGE_NAME }}" >> $GITHUB_ENV
          echo "TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: ACR login
        shell: bash
        run: |
          az acr login --name "${ACR_NAME}"

      - name: Build and push (amd64)
        shell: bash
        run: |
          docker buildx create --use --name builder || docker buildx use builder
          echo "IMAGE=${IMAGE}"
          echo "TAG=${TAG}"
          docker buildx build \
            --platform linux/amd64 \
            -t "${IMAGE}:${TAG}" \
            -t "${IMAGE}:latest" \
            --push \
            ./app

      - name: Deploy to Azure Container App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az extension add --name containerapp --upgrade --allow-preview
            az containerapp update \
              --resource-group "${RG}" \
              --name "${CA_NAME}" \
              --container-name "${CONTAINER_NAME}" \
              --image "${IMAGE}:${TAG}"

      - name: Smoke test /health
        shell: bash
        run: |
          FQDN=$(az containerapp show -g "${RG}" -n "${CA_NAME}" --query properties.configuration.ingress.fqdn -o tsv)
          echo "FQDN=${FQDN}"
          curl -i --max-time 20 "https://${FQDN}/health"